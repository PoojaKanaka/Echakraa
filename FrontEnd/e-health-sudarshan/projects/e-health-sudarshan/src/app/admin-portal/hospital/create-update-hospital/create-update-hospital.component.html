<mat-card class="m-auto w-50 mt-5">
  <!-- <mat-card-header>
    <mat-label class="display-6"> Hospital Registration </mat-label>
  </mat-card-header> -->
  <mat-card-content class="mt-3">
    <form [formGroup]="hospitalFG" class="d-flex flex-column">
      <mat-form-field appearance="outline">
        <mat-label>Hospital Name</mat-label>
        <input matInput formControlName="hospitalName" type="text" />
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Mobile Number</mat-label>
        <input matInput formControlName="mobileNumber" type="number" />
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput formControlName="registrationNumber" type="text" />
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <textarea matInput formControlName="hospitalName"></textarea>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
