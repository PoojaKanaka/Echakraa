<mat-card class="m-auto w-50 my-5">
  <!-- <mat-card-header>
    <mat-label class="display-6"> Hospital Registration </mat-label>
  </mat-card-header> -->
  <mat-card-content class="mt-3">
    <form [formGroup]="hospitalFG" class="d-flex flex-column">
      <mat-form-field appearance="outline">
        <mat-label>Hospital Name</mat-label>
        <input matInput formControlName="hospitalName" type="text" />
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <lib-mobile-number
        [controlname]="'mobileNumber'"
        class="mt-2"
      ></lib-mobile-number>
      <mat-form-field appearance="outline" class="mt-2">
        <mat-label>Registration Number</mat-label>
        <input matInput formControlName="registrationNumber" type="text" />
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline" class="mt-2">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address"></textarea>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="p-3 justify-content-end">
    <button mat-stroked-button class="me-3" type="button">Clear</button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      (click)="addHospital()"
    >
      Add Hospital
    </button>
  </mat-card-actions>
</mat-card>
