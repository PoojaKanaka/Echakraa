<mat-drawer-container class="sudarshan-side-nav-container">
  <mat-drawer mode="side" opened>
    <mat-nav-list>
      <a mat-list-item *ngFor="let nav of configuration">{{ nav?.menuName }}</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
