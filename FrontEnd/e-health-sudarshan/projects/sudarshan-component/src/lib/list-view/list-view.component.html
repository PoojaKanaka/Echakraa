<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
  <ng-container *ngFor="let column of columnDetails">
    <ng-container [matColumnDef]="column.columnId">
      <th mat-header-cell *matHeaderCellDef>{{ column.columnName }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column.columnId] }}</td>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsName"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsName"></tr>
</table>
